<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Added link for moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--// create time blocks for each hour from 9am to 5pm in HTML
//     create div container for each hour time slot 
//         create text of div to show the relevant hour slot (9-17 (24 hour clock))
//         create text area where the events of the hour are typed by user
//             include class designation from CSS (.description)
//             include specific ID for each hour
//         create save button
//             include a class for all save buttons (.saveBtn)--> 
    <div id ="hour-9AM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        9:00 AM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "9"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-10AM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        10:00 AM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "10"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-11AM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        11:00 AM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "12"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-12PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        12:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "12"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-1PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        1:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "13"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-2PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        2:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "14"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-3PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        3:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "15"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-4PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        4:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "16"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

    <div id ="hour-5PM" class="row time-block">
      <div class="col-md-1 col-sm-1 hour">
        5:00 PM
      </div>
      <textarea class="description col-md-10 col-sm-10" data-index-number = "17"></textarea>
      <button class="saveBtn col-md-1 col-sm-1">Save</button>
    </div>

  </div>
  
  <!--links to external javascript file-->
  <script src="script.js"></script>

</body>

</html>
